<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const navn = "Kristian"
        let utskrift
        if ( navn === "Jonas" ){
            utskrift = "Mitt navn er " + navn + " Engelsgaard"
            }else {
                utskrift = "Jeg heter ikke " + navn + " Engelsgaard"
            } 
        document.getElementById("utskrift").innerHTML = utskrift      

    </script>

</body>
</html>
