<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF4</title>
</head>
<body>
    <ol>
        <!-- Endret: Legg til <li> rundt hele listen for å sikre riktig HTML-struktur -->
        <li id="shoppinglist"></li> 
      </ol>
      
      <script>
        const shoppingList = ["Brød", "Egg", "Melk", "Sjokolade"];
      
        // Splicing the array on index 2, inserting "Ost" and "Syltetøy"
        shoppingList.splice(0, 1, "Ost", "Syltetøy");
      
        // Endret: Riktig HTML-struktur for listeelementer
        // La til <li> i starten og </li> på slutten av den samlede strengen
        document.getElementById("shoppinglist").innerHTML = "<li>" + shoppingList.join("</li><li>") + "</li>";
      </script>

</body>
</html>
